<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <article class="prod-card">
      <picture>
        <source
          media="(max-width:600px)"
          srcset="images/image-product-mobile.jpg"
        />
        <source
          media="(min-width:600px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img src="images/image-product-mobile.jpg" alt="Product" />
      </picture>
      <div class="prod-content">
        <p class="prod-category">Perfume</p>
        <h1 class="prod-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="prod-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex-group">
          <p class="current-price">$149.99</p>
          <p class="original-price"><s>$169.99</s></p>
        </div>
        <button class="button">
          <img class="basket" alt="basket icon" src="./images/icon-cart.svg" />
          <p>Add to Cart</p>
        </button>
      </div>
    </article>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AdrianaMagdalena">Adriana Szetlak</a>.
      </div>
    </footer>
  </body>
</html>
